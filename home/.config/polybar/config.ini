[global/wm]
margin-bottom = 5
margin-top = 5
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
dim-value = 1
wm-restack = i3
override-redirect = true
enable-ipc=true
fixed-center = true
width = 1860
height = 35 
offset-x = 30 
offset-y = 20 
background = ${colors.base00}
foreground = ${colors.base05}
line-color = ${colors.base08}
padding = 5
module-margin = 4
font-0 = "Fira Sans Regular:size=10;2"
font-1 = "FiraCode Nerd Font:size=11;2"
wm-name = i3

[bar/left]
inherit = bar/main
monitor = "DVI-I-1"
modules-left = workspaces
modules-center = window
modules-right = player wallpaper theme

[bar/right]
inherit = bar/main
monitor = "DVI-D-0"
modules-left = workspaces
modules-center = date
modules-right = updates temperature volume system

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = true
pseudo-transparency = true
