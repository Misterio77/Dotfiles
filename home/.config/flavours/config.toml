# Example item, with default values
# [[item]]
# file = '~/.config/example' (required)
# template = 'example' (required)
# subtemplate = 'default'
# rewrite = false
# start = '# Start flavours'
# end = '# End flavours'
# hook = ''

[[item]]
file = '~/.config/polybar/config.ini'
template = 'polybar'
rewrite = false

[[item]]
file = '~/.Xresources'
template = 'xresources'
subtemplate = 'default-256'
rewrite = true

[[item]]
file = '~/.config/alacritty/alacritty.yml'
template = 'alacritty'
subtemplate = 'default-256'

[[item]]
file = '~/.config/qutebrowser/config.py'
template = 'qutebrowser'
subtemplate = 'minimal'
hook = 'reloadqb'

[[item]]
file = '~/.config/i3/config'
template = 'i3'
subtemplate = 'colors'
hook = 'i3-msg reload'
rewrite = false

[[item]]
file= '~/.config/zathura/zathurarc'
template = 'zathura'
rewrite = false

[[item]]
file = '~/.config/rofi/themes/styles/colors.rasi'
template = 'rofi'
subtemplate = 'colors'
rewrite = true

[[item]]
file = '~/.config/dunst/dunstrc'
template = 'dunst'
rewrite = false
hook = 'killall dunst'

[[item]]
file = '~/.themes/FlatColor/colors3'
template = 'gtk-flatcolor'
subtemplate = 'gtk-3'
rewrite = true
hook = 'systemctl restart --user xsettingsd'

[[item]]
file = '~/.themes/FlatColor/colors2'
template = 'gtk-flatcolor'
subtemplate = 'gtk-2'
rewrite = true

[[item]]
file = '~/.config/beautifuldiscord/style.css'
template = 'styles'
subtemplate = 'css-variables'
rewrite = false
start= '/* Start flavours */'
end = '/* End flavours */'

[[item]]
file = '~/.config/spicetify/Themes/base16/color.ini'
template = 'spotify'
rewrite = true

[[item]]
file = '~/.config/corsairkb/colors.conf'
template = 'corsairkb'
rewrite = true
hook = 'systemctl --user restart corsaircolors'
